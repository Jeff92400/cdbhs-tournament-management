<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau mot de passe - CDB Tournois</title>
  <link rel="icon" type="image/png" href="images/FrenchBillard-Icon-small.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/branding.js"></script>
</head>
<body>
  <div class="container login-container">
    <div class="header">
      <h1><img id="app-header-icon" src="images/FrenchBillard-Icon-small.png" alt="" style="height: 60px; width: 60px; vertical-align: middle; margin-right: 10px;" onerror="this.src='images/FrenchBillard-Icon-small.png';"><span id="app-org-name">CDB Tournois</span></h1>
      <p>Définir un nouveau mot de passe</p>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="successMessage" class="success" style="display: none;"></div>

    <div id="invalidToken" style="display: none; text-align: center; padding: 20px;">
      <p style="color: #dc3545; font-size: 16px;">Lien invalide ou expiré</p>
      <p style="color: #666; margin-top: 10px;">Ce lien de réinitialisation n'est plus valide. Veuillez demander un nouveau lien.</p>
      <a href="forgot-password.html" class="btn" style="display: inline-block; margin-top: 20px;">Demander un nouveau lien</a>
    </div>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" id="newPassword" name="newPassword" required autofocus autocomplete="new-password" minlength="6">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6">
      </div>

      <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
        Le mot de passe doit contenir au moins 6 caractères.
      </p>

      <button type="submit" class="btn" id="submitBtn">Changer le mot de passe</button>
    </form>

    <div id="successLinks" style="display: none; text-align: center; margin-top: 20px;">
      <a href="login.html" class="btn">Se connecter</a>
    </div>
  </div>

  <script src="js/app-branding.js"></script>
  <script>
    const API_URL = '/api';

    // Initialize public branding
    initPublicBranding();

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('resetForm').style.display = 'none';
      document.getElementById('invalidToken').style.display = 'block';
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const submitBtn = document.getElementById('submitBtn');

      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'Les mots de passe ne correspondent pas';
        errorDiv.style.display = 'block';
        return;
      }

      // Validate password length
      if (newPassword.length < 6) {
        errorDiv.textContent = 'Le mot de passe doit contenir au moins 6 caractères';
        errorDiv.style.display = 'block';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Modification en cours...';

      try {
        const response = await fetch(`${API_URL}/auth/reset-password-token`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          successDiv.textContent = data.message || 'Mot de passe réinitialisé avec succès';
          successDiv.style.display = 'block';
          document.getElementById('resetForm').style.display = 'none';
          document.getElementById('successLinks').style.display = 'block';
        } else {
          if (data.error && (data.error.includes('invalide') || data.error.includes('expiré'))) {
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('invalidToken').style.display = 'block';
          } else {
            errorDiv.textContent = data.error || 'Erreur lors de la réinitialisation';
            errorDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Changer le mot de passe';
          }
        }
      } catch (error) {
        errorDiv.textContent = 'Erreur de connexion au serveur';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Changer le mot de passe';
      }
    });
  </script>
</body>
</html>
