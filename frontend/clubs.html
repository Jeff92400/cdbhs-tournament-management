<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Clubs - Billard Ranking</title>
  <link rel="icon" type="image/png" href="images/billiard-icon.png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .clubs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .club-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .club-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .club-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
      text-align: center;
    }
    .club-display-name {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 10px;
    }
    .club-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .club-actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-edit {
      background: #4CAF50;
      color: white;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    .no-logo {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 40px;
      margin-bottom: 10px;
    }
    .form-preview {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h2><img src="images/billiard-icon.png" alt="üé±" style="height: 28px; width: 28px; vertical-align: middle; margin-right: 8px;" onerror="this.style.display='none'; this.nextSibling.style.display='inline';"><span style="display:none;">üé±</span> CDBHS Tournois</h2>
      <div class="nav-links">
        <a href="dashboard.html">Accueil</a>
        <a href="rankings.html">Classements</a>
        <a href="generate-poules.html">Comp√©titions</a>
        <a href="emailing.html" class="admin-only">Emailing</a>
        <a href="settings.html" class="admin-only">Param√®tres</a>
        <a href="#" id="logoutBtn" class="nav-logout">D√©connexion</a>
      </div>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="successMessage" class="success" style="display: none;"></div>

    <div class="card">
      <h3>Ajouter un nouveau club</h3>
      <form id="addClubForm">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <div class="form-group">
            <label for="clubName">Nom du club (identifiant) :</label>
            <input type="text" id="clubName" required>
            <small>Utilis√© pour les correspondances</small>
          </div>
          <div class="form-group">
            <label for="clubDisplayName">Nom d'affichage :</label>
            <input type="text" id="clubDisplayName" required>
          </div>
          <div class="form-group">
            <label for="clubStreet">Adresse (rue) :</label>
            <input type="text" id="clubStreet" placeholder="Ex: 8 rue Bonnet">
          </div>
          <div class="form-group" style="display: grid; grid-template-columns: 1fr 2fr; gap: 10px;">
            <div>
              <label for="clubZipCode">Code postal :</label>
              <input type="text" id="clubZipCode" placeholder="92000">
            </div>
            <div>
              <label for="clubCity">Ville :</label>
              <input type="text" id="clubCity" placeholder="Clichy">
            </div>
          </div>
          <div class="form-group">
            <label for="clubPhone">T√©l√©phone :</label>
            <input type="text" id="clubPhone" placeholder="01 23 45 67 89">
          </div>
          <div class="form-group">
            <label for="clubEmail">Email :</label>
            <input type="email" id="clubEmail" placeholder="contact@club.fr">
          </div>
        </div>
        <div class="form-group">
          <label for="clubLogo">Logo du club :</label>
          <input type="file" id="clubLogo" accept="image/jpeg,image/jpg,image/png,image/gif">
          <small>Format accept√©s : JPG, PNG, GIF</small>
          <img id="logoPreview" class="form-preview" style="display: none;">
        </div>
        <button type="submit" class="btn btn-success">Ajouter le club</button>
      </form>
    </div>

    <div class="card">
      <h3>Clubs existants</h3>
      <div id="loadingClubs" class="loading">
        <div class="spinner"></div>
        Chargement des clubs...
      </div>
      <div id="clubsContainer" style="display: none;">
        <div class="clubs-grid" id="clubsGrid"></div>
      </div>
    </div>
  </div>

  <!-- Edit Club Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content" style="max-width: 600px;">
      <span class="close">&times;</span>
      <h3>Modifier le club</h3>
      <form id="editClubForm">
        <input type="hidden" id="editClubId">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <div class="form-group">
            <label for="editClubName">Nom du club :</label>
            <input type="text" id="editClubName" required>
          </div>
          <div class="form-group">
            <label for="editClubDisplayName">Nom d'affichage :</label>
            <input type="text" id="editClubDisplayName" required>
          </div>
          <div class="form-group">
            <label for="editClubStreet">Adresse (rue) :</label>
            <input type="text" id="editClubStreet" placeholder="Ex: 8 rue Bonnet">
          </div>
          <div class="form-group" style="display: grid; grid-template-columns: 1fr 2fr; gap: 10px;">
            <div>
              <label for="editClubZipCode">Code postal :</label>
              <input type="text" id="editClubZipCode">
            </div>
            <div>
              <label for="editClubCity">Ville :</label>
              <input type="text" id="editClubCity">
            </div>
          </div>
          <div class="form-group">
            <label for="editClubPhone">T√©l√©phone :</label>
            <input type="text" id="editClubPhone">
          </div>
          <div class="form-group">
            <label for="editClubEmail">Email :</label>
            <input type="email" id="editClubEmail">
          </div>
        </div>
        <div class="form-group">
          <label for="editClubLogo">Nouveau logo (optionnel) :</label>
          <input type="file" id="editClubLogo" accept="image/jpeg,image/jpg,image/png,image/gif">
          <img id="editLogoPreview" class="form-preview" style="display: none;">
        </div>
        <div style="display: flex; gap: 10px;">
          <button type="submit" class="btn btn-success">Enregistrer</button>
          <button type="button" class="btn" onclick="closeEditModal()">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = '/api';

    // Check authentication
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Check user role - clubs management is admin only
    const userRole = localStorage.getItem('userRole');
    if (userRole !== 'admin') {
      alert('Acc√®s r√©serv√© aux administrateurs');
      window.location.href = 'dashboard.html';
    }


    let allClubs = [];

    // Load clubs
    async function loadClubs() {
      try {
        const response = await fetch(`${API_URL}/clubs`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load clubs');
        }

        allClubs = await response.json();
        displayClubs(allClubs);

        document.getElementById('loadingClubs').style.display = 'none';
        document.getElementById('clubsContainer').style.display = 'block';

      } catch (error) {
        console.error('Error loading clubs:', error);
        document.getElementById('loadingClubs').style.display = 'none';
        showError('Erreur lors du chargement des clubs');
      }
    }

    // Display clubs in grid
    function displayClubs(clubs) {
      const grid = document.getElementById('clubsGrid');
      grid.innerHTML = '';

      if (clubs.length === 0) {
        grid.innerHTML = '<p style="text-align: center; padding: 20px;">Aucun club trouv√©</p>';
        return;
      }

      clubs.forEach(club => {
        const card = document.createElement('div');
        card.className = 'club-card';

        const logoHtml = club.logo_filename
          ? `<img src="images/clubs/${club.logo_filename}" alt="${club.display_name}" class="club-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
             <div class="no-logo" style="display: none;">üè¢</div>`
          : `<div class="no-logo">üè¢</div>`;

        const addressParts = [];
        if (club.street) addressParts.push(club.street);
        if (club.zip_code || club.city) addressParts.push(`${club.zip_code || ''} ${club.city || ''}`.trim());
        const addressHtml = addressParts.length > 0
          ? `<div style="font-size: 12px; color: #666; margin-bottom: 5px;">üìç ${addressParts.join(', ')}</div>`
          : '';

        const contactHtml = (club.phone || club.email)
          ? `<div style="font-size: 11px; color: #888; margin-bottom: 5px;">
               ${club.phone ? `üìû ${club.phone}` : ''}
               ${club.phone && club.email ? ' | ' : ''}
               ${club.email ? `‚úâÔ∏è ${club.email}` : ''}
             </div>`
          : '';

        card.innerHTML = `
          ${logoHtml}
          <div class="club-name">${club.name}</div>
          <div class="club-display-name">${club.display_name}</div>
          ${addressHtml}
          ${contactHtml}
          <div class="club-actions">
            <button class="btn-edit" onclick="openEditModal(${club.id})">‚úèÔ∏è Modifier</button>
            <button class="btn-delete" onclick="deleteClub(${club.id}, '${club.display_name.replace(/'/g, "\\'")}')">üóëÔ∏è Supprimer</button>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Logo preview for add form
    document.getElementById('clubLogo').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('logoPreview');
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Logo preview for edit form
    document.getElementById('editClubLogo').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('editLogoPreview');
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Add club form
    document.getElementById('addClubForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('name', document.getElementById('clubName').value);
      formData.append('display_name', document.getElementById('clubDisplayName').value);
      formData.append('street', document.getElementById('clubStreet').value);
      formData.append('city', document.getElementById('clubCity').value);
      formData.append('zip_code', document.getElementById('clubZipCode').value);
      formData.append('phone', document.getElementById('clubPhone').value);
      formData.append('email', document.getElementById('clubEmail').value);

      const logoFile = document.getElementById('clubLogo').files[0];
      if (logoFile) {
        formData.append('logo', logoFile);
      }

      try {
        const response = await fetch(`${API_URL}/clubs`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur lors de l\'ajout du club');
        }

        showSuccess('Club ajout√© avec succ√®s !');
        document.getElementById('addClubForm').reset();
        document.getElementById('logoPreview').style.display = 'none';
        loadClubs();

      } catch (error) {
        console.error('Error adding club:', error);
        showError(error.message);
      }
    });

    // Open edit modal
    function openEditModal(clubId) {
      const club = allClubs.find(c => c.id === clubId);
      if (!club) return;

      document.getElementById('editClubId').value = club.id;
      document.getElementById('editClubName').value = club.name;
      document.getElementById('editClubDisplayName').value = club.display_name;
      document.getElementById('editClubStreet').value = club.street || '';
      document.getElementById('editClubCity').value = club.city || '';
      document.getElementById('editClubZipCode').value = club.zip_code || '';
      document.getElementById('editClubPhone').value = club.phone || '';
      document.getElementById('editClubEmail').value = club.email || '';
      document.getElementById('editLogoPreview').style.display = 'none';
      document.getElementById('editClubLogo').value = '';

      document.getElementById('editModal').style.display = 'block';
    }

    // Close edit modal
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // Close modal when clicking X
    document.querySelector('.close').onclick = closeEditModal;

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target == modal) {
        closeEditModal();
      }
    };

    // Edit club form
    document.getElementById('editClubForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const clubId = document.getElementById('editClubId').value;
      const formData = new FormData();
      formData.append('name', document.getElementById('editClubName').value);
      formData.append('display_name', document.getElementById('editClubDisplayName').value);
      formData.append('street', document.getElementById('editClubStreet').value);
      formData.append('city', document.getElementById('editClubCity').value);
      formData.append('zip_code', document.getElementById('editClubZipCode').value);
      formData.append('phone', document.getElementById('editClubPhone').value);
      formData.append('email', document.getElementById('editClubEmail').value);

      const logoFile = document.getElementById('editClubLogo').files[0];
      if (logoFile) {
        formData.append('logo', logoFile);
      }

      try {
        const response = await fetch(`${API_URL}/clubs/${clubId}`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur lors de la modification du club');
        }

        showSuccess('Club modifi√© avec succ√®s !');
        closeEditModal();
        loadClubs();

      } catch (error) {
        console.error('Error updating club:', error);
        showError(error.message);
      }
    });

    // Delete club
    async function deleteClub(clubId, clubName) {
      if (!confirm(`√ätes-vous s√ªr de vouloir supprimer le club "${clubName}" ?\n\nCette action est irr√©versible.`)) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/clubs/${clubId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur lors de la suppression du club');
        }

        showSuccess('Club supprim√© avec succ√®s !');
        loadClubs();

      } catch (error) {
        console.error('Error deleting club:', error);
        showError(error.message);
      }
    }

    // Initialize
    loadClubs();

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('userRole');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
