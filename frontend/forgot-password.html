<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié - CDBHS Tournois</title>
  <link rel="icon" type="image/png" href="images/billiard-icon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container login-container">
    <div class="header">
      <h1><img src="images/billiard-icon.png" alt="" style="height: 40px; width: 40px; vertical-align: middle; margin-right: 10px;" onerror="this.style.display='none'; this.nextSibling.style.display='inline';">
<span style="display:none;"></span> CDBHS Tournois</h1>
      <p>Réinitialisation du mot de passe</p>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="successMessage" class="success" style="display: none;"></div>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" required autofocus autocomplete="email" placeholder="Entrez votre adresse email">
      </div>

      <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
        Entrez l'adresse email associée à votre compte. Si un compte existe, vous recevrez un lien pour réinitialiser votre mot de passe.
      </p>

      <button type="submit" class="btn" id="submitBtn">Envoyer le lien</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
      <a href="login.html" style="color: #1F4788;">Retour à la connexion</a>
    </div>
  </div>

  <script>
    const API_URL = '/api';

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const submitBtn = document.getElementById('submitBtn');

      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Envoi en cours...';

      try {
        const response = await fetch(`${API_URL}/auth/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          successDiv.textContent = data.message || 'Si un compte existe avec cette adresse email, vous recevrez un lien de réinitialisation.';
          successDiv.style.display = 'block';
          document.getElementById('forgotForm').style.display = 'none';
        } else {
          errorDiv.textContent = data.error || 'Erreur lors de l\'envoi';
          errorDiv.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Envoyer le lien';
        }
      } catch (error) {
        errorDiv.textContent = 'Erreur de connexion au serveur';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Envoyer le lien';
      }
    });
  </script>
</body>
</html>
